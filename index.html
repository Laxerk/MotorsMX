<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotorsMX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <h1>MotorsMX</h1>
        <img src="/img/logoMotorsMX.jpg" alt="Logo">
        <p>
            Encuentra tu futuro auto aqui mismo
        </p>
    </header>

    <section class="filtros">
        <input type="text" id="busqueda" placeholder="Buscar modelo o marca...">

        <select id="filtroTipo">
            <option value="">Todos los tipos</option>
            <option value="Sedán">Sedán</option>
            <option value="SUV">SUV</option>
            <option value="Deportivo">Deportivo</option>
        </select>

        <select id="filtroPrecio">
            <option value="">Cualquier precio</option>
            <option value="300000">Hasta $300,000</option>
            <option value="500000">Hasta $500,000</option>
            <option value="750000">Hasta $750,000</option>
        </select>

    </section>

    <main class="contenedor-autos" id="contenedorAutos">

    </main>

    <footer class="finalP">
        <p>MotorsMX - Concensionaria Taller | Cotiza ahora mismo</p>
    </footer>

    <script src="catalogo.js"></script>
    <script src="autos.js"></script>
</body>
</html>
